<h1 class="centerOperation"> Registered Voters in Boulder CO 2017</h1>

<canvas id="myChart" width="350" height="167"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');

var myChart = new Chart(ctx, {
    type: 'bar',
    title: {display: true, text: 'Custom Chart Title'},
    data: {
        labels: ['Republican', 'Democratic', 'Libertarian', 'Green', 'American Constitution', 'Unity'],
        datasets: [{
            label: '# of Registered Votes',
            data: [36302, 96319, 2520, 1183, 305, 47],
            backgroundColor: [
                'rgba(255, 9, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
