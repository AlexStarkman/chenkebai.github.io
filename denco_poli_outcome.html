<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<script type="text/javascript">

$.getJSON("Denco_poli_outcome.json", function(data_from_file){

    var ctx = document.getElementById('myChart').getContext('2d');
    console.log("hey you got data")
    console.log(data_from_file)

    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ['Arrest made', 'Citation Issued', 'Warning Issued'],
            datasets: [{
                label: 'Denver County Nov 2017 Policing Data',
                backgroundColor: ['rgb(255, 99, 132)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgb(255, 99, 132)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                data: [data_from_file["Arrest made"], data_from_file["Citation Issued"], data_from_file["Warning Issued"]],
                barThickness: 10,
            }]
        },

        // Configuration options go here
        options: {
        scales: {
                yAxes: [{
                    display: true,
                    stacked: true,
                    ticks: {
                        min: 0, // minimum value
                        max: 1200 // maximum value
                    }
                }]
            }
        }
    });

})

</script>
